<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATGSD SEA PAY PROCESSOR</title>

    <style>
        body {
            margin: 0;
            background: #f4f4f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: #333;
        }

        header {
            background: #ffffff;
            padding: 20px;
            font-size: 1.7em;
            font-weight: 600;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: #ffffff;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 14px;
            box-shadow: 0px 2px 12px rgba(0, 0, 0, 0.07);
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
            font-size: 1.2em;
            color: #444;
        }

        input[type="file"] {
            background: #fafafa;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            width: 100%;
            margin-top: 10px;
        }

        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 150px;
            background: #fff;
        }

        button {
            background: #007aff;
            border: none;
            padding: 12px 20px;
            color: white;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 12px;
        }

        button:hover {
            background: #005ecb;
        }

        button:disabled {
            background: #aacbff;
            cursor: default;
        }

        .danger {
            background: #ff3b30;
        }

        .danger:hover {
            background: #d82c23;
        }

        #statusText {
            margin-top: 12px;
            font-size: 1.1em;
            font-weight: 600;
            color: #007aff;
        }

        .download-buttons button {
            width: 100%;
            margin-top: 10px;
        }

        #logBox {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            height: 300px;
            font-family: Menlo, Monaco, "Courier New", monospace;
            font-size: 0.85em;
            overflow-y: auto;
            white-space: pre-line;
            border: 1px solid #ddd;
            box-shadow: inset 0px 1px 6px rgba(0,0,0,0.08);
        }

    </style>
</head>

<body>

<header>ATGSD SEA PAY PROCESSOR</header>

<div class="container">

    <!-- Upload -->
    <div class="card">
        <h2>Upload TORIS Sheets</h2>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="files" id="files" multiple accept="application/pdf">

            <br><br>
            <label>Strikeout Color:</label>
            <select name="strikeColor" id="strikeColor">
                <option value="black">Black</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
            </select>

            <br><br>
            <button id="submitBtn" type="submit">Run Processor</button>
        </form>

        <div id="statusText">STATUS: READY</div>
    </div>

    <!-- Downloads -->
    <div class="card download-buttons">
        <h2>Download Output Files</h2>

        <button onclick="window.location.href='/download_merged'">Merged SEA PAY PG13</button>
        <button onclick="window.location.href='/download_summary'">Merged Summary</button>
        <button onclick="window.location.href='/download_marked_sheets'">TORIS Sea Pay Cert Sheets</button>
        <button onclick="window.location.href='/download_tracking'">Tracker File</button>
        <button onclick="window.location.href='/download_all'">Export ZIP</button>
    </div>

    <!-- Reset -->
    <div class="card">
        <button class="danger" onclick="resetAll()">RESET SYSTEM</button>
    </div>

    <!-- Logs -->
    <div class="card">
        <h2>Live System Logs</h2>
        <div id="logBox"></div>
    </div>

</div>


<script>
/* PROCESSOR POST */
document.getElementById("uploadForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const btn = document.getElementById("submitBtn");
    const status = document.getElementById("statusText");

    btn.disabled = true;
    btn.innerText = "Processing...";
    status.innerText = "STATUS: PROCESSING...";

    fetch("/process", { method: "POST", body: formData })
        .then(() => {
            btn.disabled = false;
            btn.innerText = "Run Processor";
            status.innerText = "STATUS: COMPLETE";
        })
        .catch(() => {
            btn.disabled = false;
            btn.innerText = "Run Processor";
            status.innerText = "STATUS: ERROR";
        });
});

/* RESET */
function resetAll() {
    if (!confirm("Delete ALL input/output files and logs?")) return;

    fetch("/reset")
        .then(() => {
            alert("System reset complete.");
            document.getElementById("statusText").innerText = "STATUS: READY";
        });
}

/* LOG UPDATER */
function updateLogs() {
    fetch("/logs")
        .then(r => r.text())
        .then(text => {
            const box = document.getElementById("logBox");
            box.innerText = text;
            box.scrollTop = box.scrollHeight;
        });
}
setInterval(updateLogs, 1000);
</script>

</body>
</html>
