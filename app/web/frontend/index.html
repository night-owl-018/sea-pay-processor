<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATGSD Sea Pay Processor</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background: #0b3c5d;
            color: #fff;
            padding: 14px 20px;
            font-size: 18px;
            font-weight: 600;
        }

        main {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 16px;
            padding: 16px;
        }

        .card {
            background: #fff;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            padding: 12px;
            margin-bottom: 12px;
        }

        h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        label {
            font-size: 12px;
            font-weight: 600;
            color: #444;
            display: block;
            margin-top: 8px;
        }

        select, input[type="file"], input[type="text"], button {
            width: 100%;
            padding: 6px;
            margin-top: 4px;
            font-size: 12px;
        }

        button {
            cursor: pointer;
        }

        .btn-primary {
            background: #0b3c5d;
            color: #fff;
            border: none;
        }

        .btn-danger {
            background: #b30000;
            color: #fff;
            border: none;
        }

        .progress {
            font-size: 12px;
            margin-top: 6px;
        }

        .log {
            font-family: monospace;
            font-size: 11px;
            height: 260px;
            overflow-y: auto;
            background: #000;
            color: #0f0;
            padding: 6px;
            white-space: pre-wrap;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 11px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 4px;
            text-align: left;
        }

        th {
            background: #eee;
        }

        .valid {
            background: #e6f6e6;
        }

        .invalid {
            background: #f6e6e6;
        }

        .overridden {
            background: #fff3cd;
        }

        footer {
            text-align: center;
            font-size: 11px;
            padding: 8px;
            color: #666;
        }
    </style>
</head>

<body>

<header>
    ATGSD Sea Pay Processor
</header>

<main>

    <!-- LEFT COLUMN -->
    <div>

        <div class="card">
            <h3>INPUT</h3>
            <label>SEA DUTY CERTIFICATION SHEETS (PDF)</label>
            <input type="file" id="files" multiple>

            <label>RATE CSV</label>
            <input type="file" id="rate_file">

            <label>NAVPERS 1070/613 TEMPLATE</label>
            <input type="file" id="template_file">

            <label>Strikeout Color</label>
            <select id="strike_color">
                <option value="black">Black</option>
                <option value="red">Red</option>
            </select>

            <button class="btn-primary" onclick="startProcess()">PROCESS</button>
        </div>

        <div class="card">
            <h3>STATUS</h3>
            <div id="progress" class="progress">Idle</div>
        </div>

        <div class="card">
            <h3>DOWNLOADS</h3>
            <button onclick="location.href='/download_merged'">Merged Package</button>
            <button onclick="location.href='/download_summary'">Summary</button>
            <button onclick="location.href='/download_marked_sheets'">Marked Sheets</button>
            <button onclick="location.href='/download_tracking'">Tracker</button>
            <button onclick="location.href='/download_all'">Download All</button>
        </div>

        <div class="card">
            <button class="btn-danger" onclick="resetAll()">RESET ALL</button>
        </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div>

        <div class="card">
            <h3>LIVE LOG</h3>
            <div id="log" class="log"></div>
        </div>

        <div class="card">
            <h3>REVIEW & OVERRIDE</h3>

            <label>Member</label>
            <select id="reviewMember"></select>

            <label>Sheet</label>
            <select id="reviewSheet"></select>

            <h3>Valid Rows</h3>
            <table id="reviewRows">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Ship</th>
                        <th>Final</th>
                        <th>Override</th>
                        <th>Reason</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <h3 style="margin-top:10px;">Invalid Events</h3>
            <table id="reviewInvalid">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Ship</th>
                        <th>Final</th>
                        <th>Override</th>
                        <th>Reason</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

        </div>

    </div>

</main>

<footer>
    ATGSD Sea Pay Processor
</footer>

<script>
/* ---------------- PROCESS ---------------- */

function startProcess() {
    const form = new FormData();
    for (const f of document.getElementById("files").files) form.append("files", f);
    if (rate_file.files[0]) form.append("rate_file", rate_file.files[0]);
    if (template_file.files[0]) form.append("template_file", template_file.files[0]);
    form.append("strike_color", document.getElementById("strike_color").value);

    fetch("/process", { method: "POST", body: form });
}

function resetAll() {
    if (!confirm("Reset all data?")) return;
    fetch("/reset", { method: "POST" });
}

/* ---------------- PROGRESS + LOGS ---------------- */

setInterval(async () => {
    const p = await fetch("/progress").then(r => r.json());
    document.getElementById("progress").innerText =
        `${p.current_step || ""} (${p.percentage || 0}%)`;
}, 1000);

const logDiv = document.getElementById("log");
const evt = new EventSource("/stream");
evt.onmessage = e => {
    logDiv.textContent = e.data;
    logDiv.scrollTop = logDiv.scrollHeight;
};

/* ---------------- REVIEW UI ---------------- */

const reviewMember = document.getElementById("reviewMember");
const reviewSheet = document.getElementById("reviewSheet");
const reviewRows = document.querySelector("#reviewRows tbody");
const reviewInvalid = document.querySelector("#reviewInvalid tbody");

async function loadMembers() {
    const m = await fetch("/api/members").then(r => r.json());
    reviewMember.innerHTML = "";
    m.forEach(x => {
        const o = document.createElement("option");
        o.value = x;
        o.textContent = x;
        reviewMember.appendChild(o);
    });
    if (m.length) loadSheets();
}

async function loadSheets() {
    const m = reviewMember.value;
    const s = await fetch(`/api/member/${encodeURIComponent(m)}/sheets`).then(r => r.json());
    reviewSheet.innerHTML = "";
    s.forEach(x => {
        const o = document.createElement("option");
        o.value = x.source_file;
        o.textContent = x.source_file;
        reviewSheet.appendChild(o);
    });
    if (s.length) loadSheet();
}

async function loadSheet() {
    const m = reviewMember.value;
    const s = reviewSheet.value;
    const d = await fetch(`/api/member/${encodeURIComponent(m)}/sheet/${encodeURIComponent(s)}`).then(r => r.json());

    reviewRows.innerHTML = "";
    (d.rows || []).forEach(r => {
        reviewRows.insertAdjacentHTML("beforeend", `
            <tr class="${r.override?.status ? 'overridden' : (r.final_classification.is_valid ? 'valid' : 'invalid')}">
                <td>${r.date}</td>
                <td>${r.ship}</td>
                <td>${r.final_classification.is_valid ? "VALID" : "INVALID"}</td>
                <td>
                    <select id="r_${r.index}">
                        <option value="">—</option>
                        <option value="valid">VALID</option>
                        <option value="invalid">INVALID</option>
                    </select>
                </td>
                <td><input id="rr_${r.index}" value="${r.override?.reason || ""}"></td>
                <td><button onclick="saveOverride(${r.index},'row')">SAVE</button></td>
            </tr>
        `);
    });

    reviewInvalid.innerHTML = "";
    (d.invalid_events || []).forEach(e => {
        reviewInvalid.insertAdjacentHTML("beforeend", `
            <tr class="${e.override?.status ? 'overridden' : 'invalid'}">
                <td>${e.date || ""}</td>
                <td>${e.ship || ""}</td>
                <td>${e.final_classification.is_valid ? "VALID" : "INVALID"}</td>
                <td>
                    <select id="i_${e.index}">
                        <option value="">—</option>
                        <option value="valid">VALID</option>
                        <option value="invalid">INVALID</option>
                    </select>
                </td>
                <td><input id="ir_${e.index}" value="${e.override?.reason || ""}"></td>
                <td><button onclick="saveOverride(${e.index},'invalid')">SAVE</button></td>
            </tr>
        `);
    });
}

async function saveOverride(idx, target) {
    const status = document.getElementById(target === "row" ? `r_${idx}` : `i_${idx}`).value;
    const reason = document.getElementById(target === "row" ? `rr_${idx}` : `ir_${idx}`).value;
    if (!status) return alert("Select valid or invalid");

    await fetch("/api/override", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            member_key: reviewMember.value,
            sheet_file: reviewSheet.value,
            event_index: idx,
            target: target,
            status: status,
            reason: reason
        })
    });

    loadSheet();
}

reviewMember.onchange = loadSheets;
reviewSheet.onchange = loadSheet;
loadMembers();
</script>

</body>
</html>
