<!DOCTYPE html>
<html>
<head>
<title>ATGSD Sea Pay Processor</title>
<style>
body { background:black; color:#0f0; font-family:monospace }
label { display:block; margin-top:12px }
input,button { background:#111;color:#0f0;border:1px solid #0f0;padding:6px }
pre { background:#000; padding:10px; height:260px; overflow:auto; white-space:pre-wrap }
.small { font-size:12px; color:#6f6 }
a { color:#6f6; text-decoration:none }
</style>
</head>

<body>

<h2>ATGSD Sea Pay Processor</h2>

<form method="POST" enctype="multipart/form-data">

<label>INPUT PDFs</label>
<input type="file" name="files" multiple>

<label>REPLACE TEMPLATE PDF</label>
<input type="file" name="template_file">
<div class="small">Current: {{ template_path }}</div>

<label>RATE CSV</label>
<input type="file" name="rate_file">
<div class="small">Current: {{ rate_path }}</div>

<br><br>
<button type="submit">RUN PROCESSOR</button>

</form>

<hr>

<a href="/download_all">
<button type="button">â¬‡ DOWNLOAD ALL GENERATED FILES</button>
</a>

<hr>

<h3>LIVE LOGS</h3>
<pre id="logBox">{{ logs }}</pre>

</body>
</html>
